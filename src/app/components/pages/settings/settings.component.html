<div class="container">
    <table>
        <tr *ngFor="let util of utils | getValues">
            <td>
                <button class="waves-effect waves-light btn-small"
                        [style.width]="'150px'"
                        (click)="checkUtil(util.key)">
                    test {{util.key}}
                </button>
            </td>
            <td [style.font-size]="'12px'">{{util.val}}</td>
        </tr>
    </table>
</div>
